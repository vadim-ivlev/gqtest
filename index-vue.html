<!doctype html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
</head>

<body>

    <div id="app">
        {{ message }}
    </div>


    <div id="my-app">
        <my-component></my-component>
    </div>

    <script type="text/javascript">


        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        });


        new Vue({
            el: '#my-app',
            components: {
                'my-component': httpVueLoader('my-component.vue')
            }
        });


        
    </script>
</body>

</html>
